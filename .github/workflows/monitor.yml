name: PokeWonder Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (GitHub minimum)

concurrency:
  group: pokewonder-monitor
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

          # Optional secrets (create these if you want):
          WATCH_KEYWORDS: ${{ secrets.WATCH_KEYWORDS }}
          WATCH_URLS: ${{ secrets.WATCH_URLS }}
          SET_NAMES: ${{ secrets.SET_NAMES }}

          ALERT_ONLY_ON_MATCH: ${{ secrets.ALERT_ONLY_ON_MATCH }}
          SEND_SUMMARY: ${{ secrets.SEND_SUMMARY }}
        run: python check_stock.py

      - name: Save state
        run: |
          git config user.name "pokewonder-monitor"
          git config user.email "pokewonder-monitor@users.noreply.github.com"
          git add state.json || true
          git commit -m "Update state" || true
          git push || true
