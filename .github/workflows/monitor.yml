name: PokeWonder Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/7 * * * *"  # every 7 minutes

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright playwright-stealth
          python -m playwright install --with-deps chromium

      - name: Run monitor (headed via Xvfb)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          xvfb-run -a python check_stock.py

      - name: Save state
        run: |
          git config user.name "pokewonder-monitor"
          git config user.email "pokewonder-monitor@users.noreply.github.com"
          git add state.json || true
          git commit -m "Update state" || true
          git push || true
