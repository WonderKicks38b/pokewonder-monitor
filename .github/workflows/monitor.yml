name: PokeWonder Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Run monitor (headless via Xvfb)
        run: |
          xvfb-run -a python check_stock.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

      - name: Save state (if changed)
        run: |
          git config user.name "pokewonder-monitor"
          git config user.email "pokewonder-monitor@users.noreply.github.com"
          git add state.json || true
          git diff --cached --quiet || git commit -m "Update state"
          git push || true
